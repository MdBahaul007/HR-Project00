<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title slot="start"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header11.png"></ion-img>

    <ion-img src="assets/images/logo1.jpg" style="width: 150x; height: 150px;"></ion-img>

    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>
      <ion-card-subtitle>This app is here to make the HR life simpler!!!</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="signIN-btn">
        <ion-button fill="solid" class="loginBtn " shape="round" routerLink="/login-screen">Login</ion-button>
        <ion-button fill="outline" color="dark" shape="round"  routerLink="/signup">SignUp</ion-button>
      </div>

      <div class="text-tag">  <!-- for text sign in with social media-->
        <span>Or SignIn with Social Media</span>

      </div>


      <div class="socialMedia-btns">
        <ion-button  class="loginBtn ion-no-padding" fill="clear">
            <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>

        <ion-button class="ion-no-padding" fill="clear">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>

        <ion-button class="ion-no-padding" fill="clear">
          <ion-img src="assets/images/apple.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>


</ion-content>
