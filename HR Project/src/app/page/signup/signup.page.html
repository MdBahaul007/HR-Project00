<ion-header class="ion-no-border">
  <ion-toolbar color="--ion-color-primary1">
    <ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/logo1.jpg" style="width: 150x; height: 150px; margin-top: 40px;"></ion-img>

    <ion-card-header>
    <ion-card-title>
      SignUp
    </ion-card-title>
    <ion-card-subtitle>Create an account in few seconds!!</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-input name="names" type="text" placeholder="FullName">
        <ion-icon name="person-outline"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="number" type="number" placeholder="Enter Phone number">
        <ion-icon name="call-outline"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="email" type="email" placeholder="Enter Email">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-input>
    </ion-item>

    <div class="signUp-btn-wrap">
      <ion-button shape="round" fill="solid" class="sign-btn">SignUp</ion-button>
    </div>



    <div class="socialMedia-btns">
      <ion-text>Or SignUp With</ion-text>
      <br/>
      <ion-button  class="loginBtn ion-no-padding" fill="clear">
          <ion-img src="assets/images/google.png"></ion-img>
      </ion-button>

      <ion-button class="ion-no-padding" fill="clear">
        <ion-img src="assets/images/facebook.png"></ion-img>
      </ion-button>

      <ion-button class="ion-no-padding" fill="clear">
        <ion-img src="assets/images/apple.png"></ion-img>
      </ion-button>
    </div>



  </ion-card-content>
  </ion-card>

</ion-content>
